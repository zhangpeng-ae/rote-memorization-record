<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script src="./index.js"></script>
    <script>

      const obj = reactive({
        name:'张三'
      })

      effect(()=>{
        document.getElementById('app').innerHTML = obj.name
      })

      setTimeout(()=>{
        obj.name = '李四'
      },2000)
    </script>
  </body>
</html>
